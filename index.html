<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="card h-50 bg-info d-flex" id="displayQuiz">
            <div class="card-body">
                <h2>MATH QUIZ</h2><br>
                <h3 class="text-end">
                    <span class="fs-2" id="questionNumber" style="color: #191970;">0</span>/
                    <span id="totalQuestionNumbers" style="color: #0000CD;">6</span>
                </h3>
    
                <div class="p-2">
                    <div class="p-5 backgroundPrimary rounded shadow">
                        <div>
                            <h3 id="displayQuestion" class="text-white"></h3>
                        </div>
                    </div>
                    <div class="py-2">
                        <div class="container">
                            <div class="row" id="parentOption"></div>
                        </div>
                    </div>
                </div>
    
                <!-- for result -->
                <div style="display: none;" id="resultDisplay">
                    <div class="container p-3">
                        <div class="p-3 badge text-wrap" style="color: #191970; font-family: Arial Rounded MT">
                            <h1>RESULT</h1>
                        </div><br>
                        <div class="badge text-dark-emphasis bg-white text-wrap" style="font-family: Courier New; margin: 20px 0;">
                            <h2>MARKS :<span id="percentage"></span>%</h2>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button type="button" onclick="nextQuestionBtnClick()" class="btn-sm text-white border border-0 rounded-5 px-4 py-2">Next Question</button>
                </div>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
